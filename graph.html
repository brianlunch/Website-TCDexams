	  <script>
	  window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer",
                               {
  title: {
    text: ""
  },
  axisX: {
  interval:1,
  },
  axisY: {
    minimum: (new Date(2016, 0, 28, 00, 00)).getTime(), 
    maximum:(new Date(2016, 0, 28, 23, 59)).getTime(),
    interval: (2 * 60 * 60 * 1000),
    labelFormatter: function(e){
      return CanvasJS.formatDate(e.value, "H:mm");
    },
    gridThickness: 1
  },

  toolTip:{
    contentFormatter: function ( e ) {
      return "<strong>" + e.entries[0].dataPoint.label + "</strong></br> Start: " +  CanvasJS.formatDate(e.entries[0].dataPoint.y[0], "H:mm TT") + "</br>End : " +  CanvasJS.formatDate(e.entries[0].dataPoint.y[1], "H:mm TT");  
    }},

  data: [
    {
      type: "rangeBar",
	  color:"blue",	
      dataPoints: [
	  
	  //{x: uniquePerDevice (Maybe mac), label: deviceName, y:[(new Date(year, month, date, hour, mins)).getTime(),(new Date(year, month, date, hour, mins)).getTime()]}
        
		{x:1, label: " Device Name 01 ", y: [(new Date(2016, 0, 28, 12, 20)).getTime(), (new Date(2016, 0, 28, 13, 00)).getTime()] },
        {x:1, label: " Device Name 01 ", y: [(new Date(2016, 0, 28, 03, 00)).getTime(), (new Date(2016, 0, 28, 11, 40)).getTime()] },
        {x:2, label: " Device Name 02 ", y: [(new Date(2016, 0, 28, 13, 20)).getTime(), (new Date(2016, 0, 28, 14, 20)).getTime()] },
        {x:3, label: " Device Name 03 ", y: [(new Date(2016, 0, 28, 23, 20)).getTime(), (new Date(2016, 0, 28, 15, 00)).getTime()] },
        {x:4, label: " Device Name 04 ", y: [(new Date(2016, 0, 28, 23, 20)).getTime(), (new Date(2016, 0, 28, 15, 00)).getTime()] },
		{x:5, label: " Device Name 05 ", y: [(new Date(2016, 0, 28, 02, 20)).getTime(), (new Date(2016, 0, 28, 13, 00)).getTime()] },
        {x:6, label: " Device Name 06 ", y: [(new Date(2016, 0, 28, 12, 30)).getTime(), (new Date(2016, 0, 28, 13, 00)).getTime()] },
        {x:7, label: " Device Name 07 ", y: [(new Date(2016, 0, 28, 13, 20)).getTime(), (new Date(2016, 0, 28, 14, 20)).getTime()] },
        {x:8, label: " Device Name 08 ", y: [(new Date(2016, 0, 28, 23, 20)).getTime(), (new Date(2016, 0, 28, 15, 00)).getTime()] },
        {x:9, label: " Device Name 09 ", y: [(new Date(2016, 0, 28, 23, 20)).getTime(), (new Date(2016, 0, 28, 15, 00)).getTime()] }
        
      ]
    }
  ]                      
});
chart.render();

}
</script>

         <div class="container-fluid bg-light">
